<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Make the background stay fixed while scrolling */
            color: white; /* Ensure text is readable on the background */
        }
        h1, p, .tracker {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background to text */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Wawa & Sayang Love Tracker ðŸ’–</h1>
    <p class="tracker">
        We've been together for:
        <br>
        <span id="years" class="highlight"></span> years,
        <span id="months" class="highlight"></span> months,
        <span id="days" class="highlight"></span> days,
        <span id="hours" class="highlight"></span> hours.
    </p>

    <h2>Our Song</h2>
    <audio autoplay loop hidden>
        <source src="love-song.mp3" type="audio/mpeg">
        <source src="love-song.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h2>Our Memories</h2>

    <script>
        function updateTime() {
            const startDate = new Date("2019-10-26T00:00:00");
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
            const months = Math.floor(diff / (30.44 * 24 * 60 * 60 * 1000)) % 12;
            const days = Math.floor(diff / (24 * 60 * 60 * 1000)) % 30;
            const hours = Math.floor(diff / (60 * 60 * 1000)) % 24;

            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
        }

        updateTime();
        setInterval(updateTime, 1000); // Update every second
    </script>
</body>
</html>
